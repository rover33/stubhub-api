
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div id ="musicFest">Save New Festival</div>
      <nav id ="navBar">
          <a href = "/">Home</a>
          <a href = "/login">Login</a> 
          <a href = "/signup">Sign Up</a>
          <a href = "/search">Search Festivals</a>
      </nav>


    <section id='festival-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form id="postFest" class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Festival</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Festival Name</label>
              <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="venue">Venue</label>
              <div class="col-md-4">
              <input id="venue" name="venue" type="text" placeholder="pepsi center" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="city">City</label>
                <div class="col-md-4">
                <input id="city" name="city" type="text" placeholder="denver" class="form-control input-md">
  
                </div>
              </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="eventDateLocal">Date</label>
                <div class="col-md-4">
                <input id="eventDateLocal" name="eventDateLocal" type="text" placeholder="date" class="form-control input-md">
  
                </div>
              </div>


            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Festival</label>
              <div class="col-md-4">
                  <input id = "submit" type= "submit" value="submit">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>

<script src="../js/app.js"></script>


</body>
</html>
